<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EnNea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8ad5cf4f0f.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css"> <!--Flickity-->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/flickity.css">

</head>
<body>

    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">Ennea Shop</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
                <div class="nav-items item-center">
                    <li class="nav-item me-1">
                        <a class="nav-link" aria-current="page" href="#">
                            <input type="search" placeholder="Search items">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link position-relative" href="#">
                            <button type="button" class="position-relative bg-transparent" style="border:none">
                                <i class="fa-solid fa-cart-shopping"></i>
                                <span id="cart" class="position-absolute top-0 start-100 translate-middle p-1 bg-danger border border-light rounded-circle"></span>
                            </button>
                            <span class="badge text-dark">$100</span>
                        </a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link ps-3 pe-3" href="#">Log in</a>
                      </li>
                      <li class="nav-item nav-item d-flex align-items-center p-1">
                        <i class="" href="#" >|</i>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link ps-3 pe-3" href="#">Register</a>
                      </li>
                </div>
              
            </ul>
          </div>
        </div>
    </nav>

    <section class="content mt-4">
        <div class="container px-5">
            <h3 class="title title-style">Check out</h3>
            <div class="row">
                <div class="col-lg-7">
                    <div class="block-info">
                        <h5 class="">Contact info <span class="text-danger">*</span></h5>
                       <form action="">
                           <div class="row">
                                <div class="col-lg-6 col-md-6">
                                    <div class="info">
                                        <label for="firstName">First Name</label><br>
                                        <input type="text" id="firstName">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="info">
                                        <label for="lastName">Last Name</label><br>
                                        <input type="text" id="lastName">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6">
                                    <div class="info">
                                        <label for="email">Email</label><br>
                                        <input type="email" id="email">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="info">
                                        <label for="phoneNumber">Phone Number</label><br>
                                        <input type="text" id="phoneNumber">
                                    </div>
                                </div>
                           </div>
                       </form>
                    </div>
                    <div class="block-info">
                        <h5 class="">Delivery Location <span class="text-danger">*</span></h5>
                        <form action="">
                           <div class="row">
                                <div class="col-lg-12 col-md-12">
                                    <div class="info">
                                        <label for="street">Street name, building and house number</label><br>
                                        <input type="text" id="street">
                                    </div>
                                </div>
                                <div class="col-lg-3 col-md-3 col-sm-6">
                                    <div class="info">
                                        <label for="zipcode">Zip Code</label><br>
                                        <input type="number" id="zipcode">
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-6">
                                    <div class="info">
                                        <label for="city">City/Province</label><br>
                                        <input type="text" id="city">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="info">
                                        <label for="country">Country</label><br>
                                        <input type="text" id="country">
                                    </div>
                                </div>
                           </div>
                       </form>
                    </div>
                    <div class="block-info">
                        <h5 class="">Payment Method <span class="text-danger">*</span></h5>
                        <form action="">
                           <div class="row">
                                <div class="col-lg-6 col-md-6">
                                    <div class="info">
                                        <div class="payment-card-info">
                                            <i class="fa-solid fa-circle"></i>
                                            <img src="https://www.nicepng.com/png/full/42-422061_credit-card-.png" alt="">
                                            <span>Card</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6">
                                    <div class="info">
                                        <div class="payment-card-info">
                                            <i class="fa-solid fa-circle"></i>
                                            <img src="https://cynder-website-assets.s3.ap-southeast-1.amazonaws.com/paymaya_banner_43ad030145.png" alt="">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6">
                                    <div class="info">
                                        <div class="payment-card-info">
                                            <i class="fa-solid fa-circle"></i>
                                            <img src="https://mindanaotimes.com.ph/wp-content/uploads/2021/05/GCash-Logo-Transparent-PNG-1.png" alt="">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6">
                                    <div class="info">
                                        <div class="payment-card-info">
                                            <i class="fa-solid fa-circle"></i>
                                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b5/PayPal.svg/1200px-PayPal.svg.png" alt="">
                                        </div>
                                    </div>
                                </div>
                           </div>
                           <div class="row">
                                <h6 class="mt-5">Payment Details</h6>
                                <div class="col-md-12">
                                    <div class="info">
                                        <label for="cardHolder">Card Holder</label><br>
                                        <input type="text" id="cardHolder">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6">
                                    <div class="info">
                                        <label for="cardNumber">Card Number</label><br>
                                        <input type="number" id="cardNumber">
                                    </div>
                                </div>
                                <div class="col-lg-3 col-md-3 col-sm-6">
                                    <div class="info">
                                        <label for="expiry">Expiry Date</label><br>
                                        <input type="date" id="expiry">
                                    </div>
                                </div>
                                <div class="col-lg-3 col-md-3 col-sm-4">
                                    <div class="info">
                                        <label for="cvc">CVC</label><br>
                                        <input type="number" id="cvc">
                                    </div>
                                </div>
                           </div>
                       </form>
                    </div>
                </div>
                <div class="col">
                    <div class="block-info" style="background-color: rgb(234, 234, 234);">
                        <h5 class="">Order Summary</h5>
                        <form action="">
                           <div class="row order-details">
                                <div class="row order-details-item">
                                    <div class="col-9">
                                        <div class="d-flex order-details">
                                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTdi3rs3sz0zG-t1YUH6ugbrM7omd-I21qVBg&usqp=CAU" alt="">
                                            <div>
                                                <h6 class="product-name">Personal Branding Webinar</h6>
                                                <p>x5</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col order-details-price">
                                        ₱ 999999
                                    </div>
                                </div>
                                <hr style="margin-top: 20px;">
                                <div class="row">
                                    <div class="col-9 order-details-label">
                                       <p>Subtotal</p>
                                    </div>
                                    <div class="col order-details-price">
                                        ₱ 999999
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-9 order-details-label">
                                       <p> Delivery fee</p>
                                    </div>
                                    <div class="col order-details-price">
                                        ₱ 999999
                                    </div>
                                </div>
                                <hr style="margin-top: 20px;">
                                <div class="row">
                                    <div class="col-9 order-details-label">
                                       <p> Total</p>
                                    </div>
                                    <div class="col order-details-price-total">
                                        ₱ 999999
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col">
                                       <button class="cancel w-100">Cancel</button>
                                    </div>
                                    <div class="col">
                                        <button class="checkout w-100">Pay Now</button>
                                    </div>
                                </div>
                           </div>
                       </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
</body>
</html>
